version: "3"
services:
  payment_service:
    build: ./
    container_name: payment_service_dev
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - ./.env
    environment:
      - NODE_ENV=development
    networks:
      - network
    command: npm run dev
networks:
  network:
    name: api_network
    external: true
